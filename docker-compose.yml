version: '3.8'

services:
  db:
    image: postgres:latest   # Versão específica mais estável
    container_name: hotel_db
    environment:
      POSTGRES_USER: hotel_admin
      POSTGRES_PASSWORD: Apache7300
      POSTGRES_DB: hotel_db
      POSTGRES_HOST_AUTH_METHOD: md5  # Método de autenticação explícito
    ports:
      - "5433:5432"
    volumes:
      - hotel_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf  # Configuração customizada
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_admin -d hotel_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  hotel_db_data:
    name: hotel_db_data  # Força um nome específico
    driver: local